<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Checkbox switch range group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <label class="form-label fw-bold">Gender</label>
            <div class="form-check-inline">
                <input type="radio"class="form-check-input" value="male" name="r1">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check-inline">
                <input type="radio"class="form-check-input" value="Female" name="r1">
                <label class="form-check-label">Female</label>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label fw-bold">Hobbies</label>
            <div class="form-check form-switch">
                <input type="checkbox"class="form-check-input" value="reading" name="r1">
                <label class="form-check-label">Reading</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox"class="form-check-input" value="running" name="r1">
                <label class="form-check-label">running</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h5>Feedback</h5>
            <div class="d-flex justify-content-between">
                <span>very poor</span>
                <span>poor</span>
                <span>average</span>
                <span>good</span>
                <span>excellent</span>
            </div>
            <input type="range" class="form-range" min="1" max="5" step="1">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-text">UserName</span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="co-md-12">
            <div class="form-floating">
                <textarea class="form-control" placeholder="comments" style="height: 100px;"></textarea>
                <label for="">Comments</label>
            </div>
        </div>
    </div>
</body>
</html>
