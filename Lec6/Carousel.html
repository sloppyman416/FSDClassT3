<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-danger">

    <div class="d-flex justify-content-center align-items-center">
        <div id="id1" class="carousel slide m-5 w-25 h-50" data-bs-ride="carousel" data-bs-pause="hover">

        <div class="carousel-indicators bg-success">
            <button  data-bs-target="#id1" data-bs-slide-to="0" class="active bg-primary"></button>
            <button data-bs-target="#id1" data-bs-slide-to="1" ></button>
            <button data-bs-target="#id1" data-bs-slide-to="2" ></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active " data-bs-interval="1000">
                <img src="dark.jfif" alt="IMG-1" class="d-block w-100" style="height: 320px;">
                <div class="carousel-caption ">Dark</div>
            </div>
            <div class="carousel-item " data-bs-interval="1000">
                <img src="BB.jfif" alt="IMG-2" class="d-block w-100 h-75">
                 <div class="carousel-caption ">Breaking Bad</div>
            </div>
            <div class="carousel-item " data-bs-interval="1000">
                <img src="bcs.jfif" alt="IMG-3" class="d-block w-100 h-75">
                 <div class="carousel-caption ">SAUL</div>
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-target="#id1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#id1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
    </div>
    
</body>
</html>
