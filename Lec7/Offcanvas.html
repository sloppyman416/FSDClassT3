<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="m-5">
        <a href="#id1" class="btn btn-primary" data-bs-toggle="offcanvas">Left sidebar</a>
        <button class="btn btn-danger" data-bs-toggle="offcanvas" data-bs-target="#id2">Right sidebar</button>
    </div>

    <div class="offcanvas offcanvas-start" id="id1">
        <div class="offcanvas-header bg-primary">
            <h5 class="offcanvas-title">Offcanvas</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body ">
            Link-1 <br>
            Link-2 <br>
            Link-3 <br>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" id="id2">
        <div class="offcanvas-header bg-danger">
            <h5 class="offcanvas-title">Offcanvas</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            Link-1 <br>
            Link-2 <br>
            Link-3 <br>
        </div>
    </div>

    
 
</body>
</html>
