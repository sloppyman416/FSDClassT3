<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Vertical Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <form>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label  class="form-label fw-bold">Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="r1" value="male">
                    <label  class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="r1" value="female">
                    <label  class="form-check-label">Female</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label  class="form-label fw-bold">Hobbies</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label  class="form-check-label">reading</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"  >
                    <label  class="form-check-label">running</label>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
