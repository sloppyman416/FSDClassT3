<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table//Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <table class="table table-striped table-hover table-danger table-sm ">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Jamnagar</td>
            <td>21</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Rajkot</td>
            <td>19</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Surat</td>
            <td>20</td>
        </tr>
    </table>

    <div class="d-flex border border-success p-5 h-25">
        <div class="p-5 bg-primary">Item-1</div>
        <div class="p-5 bg-danger">Item-2</div>
        <div class="p-5 bg-warning">Item-3</div>
    </div>
    <div class="d-flex flex-column border border-info m-5 p-5 h-25">
        <div class="p-5 bg-primary">Item-1</div>
        <div class="p-5 bg-danger">Item-2</div>
        <div class="p-5 bg-warning">Item-3</div>
    </div>

</body>
</html>
